<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
          #back_btn {
            margin: 1rem;
            position: absolute;
            top: 0;
            left: 0;
        }
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #4a3f3f;
            font-family: Arial, sans-serif;
            color: #ffffff;
        }
       

        .signin-container {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 2.5rem;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0 0 1.5rem 0;
            font-size: 2rem;
            font-weight: 500;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
        }

        button {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 6px;
            background-color: #a15757;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #8b4a4a;
        }

        .links {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
        }

        .links a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 0.5rem;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav id="back_btn">
        <button><a href="index.html">Back</a></button>
    </nav>
    <div class="signin-container">
        <h1>Sign In</h1>
        <form>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Enter your password">
            </div>
            <button type="submit"><a href="D_student.html">Sign In</a></button>
        </form>
        <div class="links">
            <a href="#">Forgot Password?</a>
            <a href="registration.html">Create Account</a>
        </div>
    </div>
</body>
</html>
